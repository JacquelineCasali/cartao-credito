<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@400;600;700&display=swap" rel="stylesheet">
    <link >
    
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/stylee.css" />
    <title>Cartão de Credito</title>
  </head>
  <body>
    <!-- tela lado direito -->
    <form action="" id="form" >
      <section id="credit-card">
        <div class="front"></div>
        <div class="back"></div>
      </section>
      <section class="inputs flex">
        <div class="input-wrapper">
          <label for="number">Número do Cartão:</label>

          <input id="number" type="text" placeholder="**** **** **** ****"  required/>
        </div>

        <div class="input-wrapper">
          <label for="holder">Nome do Titular:</label>

          <input
            id="holder"
            type="text"
            placeholder="Digite o nome como está no cartão"
            required  />
           <div class="warning">
            <img src="https://i.ibb.co/8sKccC8/Warning.png" alt="icone de alerta">
            Nome do titular é obrigatório
           </div>
        </div>

        <div class="col-2 flex"> 
          <div class="input-wrapper">      
      <label for="validity"> Validade do Cartão</label>
      <input
      id="validity"
      type="text"
      placeholder="mm/aa"
      
    />
          </div>
          <div class="input-wrapper">      
            <label class="flex help" for="cc-cvv">CVC
<img src="https://i.ibb.co/zV3MG3W/Vector.png"
alt="ícone de ajuda"
title="Esse número está, geralmente, nas costas do seu cartão">
            </label>

            <input  id="cc-cvv" type="text"   placeholder="***" required>
              
        </div>
      </section>
      <section class="info-security flex">
       
          <img src="https://i.ibb.co/4fJ8sxY/Vector-1.png"
          alt="ícone de segurança"
         >
          Seus dados estão seguros
       
      </section>
      <button type="submit" class="adicionar">Adicionar Cartão</button>
    </form>
    <script src="https://unpkg.com/imask"></script>
    <script src="/main.js"></script>
  </body>
  </html>
