<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@400;600;700&display=swap" rel="stylesheet">
   
   
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/stylee.css" />
    <title>Cartão de Credito</title>
  </head>
  <body>
    <!-- tela lado direito -->
    <form action="" method="post" enctype="multipart/form-data">
      <section id="credit-card">
        <div class="front"></div>
        <div class="back"></div>
      </section>
      <section class="inputs flex">
        <div class="input-wrapper">
          <label for="cc-number">Número do Cartão:</label>

          <input id="cc-number" type="text" placeholder="**** **** **** ****" />
        </div>

        <div class="input-wrapper">
          <label for="cc-holder">Nome do Titular:</label>

          <input
            id="cc-holder"
            type="text"
            placeholder="Digite o nome como está no cartão"
          />
        </div>

        <div class="col-2 flex"> 
          <div class="input-wrapper">      
      <label for="cc-validity"> Validade do Cartão</label>
      <input
      id="cc-validity"
      type="text"
      placeholder="mm/aa"
    />
          </div>
          <div class="input-wrapper">      
            <label class="flex help" for="cc-cvv">CVC</label>

            <input  id="cc-cvv" type="text"   name="cvc" placeholder="***"  size="3" maxlength="3" required>
              
        </div>
      </section>
    </form>
    
  </body>
